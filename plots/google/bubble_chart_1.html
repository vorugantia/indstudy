<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      // V1: red for conservative, blue for liberal

      var data = google.visualization.arrayToDataTable([
        ['Organization', 'News source', '# mentions', '', 'Score'],
        ['Brookings',    1,              98,      'liberal',  0.066],
        ['ACLU',         1,              371,      'conservative', -0.004],
        ['NAACP',        1,              141,       'liberal', 0.508],
        ['Center for Strategic and International Studies', 1, 20, 'conservative', -0.074],

        ['Brookings',    2,              18,       'liberal', 0.066],
        ['ACLU',    2,              109,       'conservative', -0.004],
        ['NAACP',    2,              36,       'liberal', 0.508],
        ['Center for Strategic and International Studies', 2, 5, 'conservative', -0.074]
      ]);


      var options = {
        title: 'Distribution of organization mentions across different news sources',
        hAxis: {title: 'News source', textPosition: 'none'},
        vAxis: {title: '# mentions'},
        bubble: {textStyle: {fontSize: 11}},
        // colorAxis: {colors: ['blue', 'red']},
        legend: 'none'
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 900px; height: 500px;"></div>

    (Maybe the axes should be switched?)
  </body>
</html>
